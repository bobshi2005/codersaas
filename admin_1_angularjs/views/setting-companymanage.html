<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <span>权限管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>子公司管理</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">子公司列表</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div id="myModal_createCompany" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">创建公司</h4>
                                </div>
                                <div class="modal-body form">
                                    <form action="" class="form-horizontal form-row-seperated">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">公司名称</label>
                                            <div class="col-sm-8">
                                                <input type="text"  ng-model="currentData.name" class="form-control" required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">联系电话</label>
                                            <div class="col-sm-8">
                                               <input type="number" string-to-number  ng-model="currentData.phone" class="form-control" required/>
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">地址</label>
                                            <div class="col-sm-8">
                                                <input type="text"  ng-model="currentData.address" class="form-control" required/>
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">邮编</label>
                                            <div class="col-sm-8">
                                                <input type="number"  string-to-number ng-model="currentData.zip" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">传真</label>
                                            <div class="col-sm-8">
                                                <input type="number" string-to-number  ng-model="currentData.fax" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">网址</label>
                                            <div class="col-sm-8">
                                                <input type="text" ng-model="currentData.www" class="form-control" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline" ng-click='createDismiss()'>取消操作</button>
                                    <button type="button" class="btn green"  ng-click='createCompany()'><i class="fa fa-check"/> 确定添加 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_updateCompany" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">更新公司信息</h4>
                                </div>
                                <div class="modal-body form">
                                    <form action="" class="form-horizontal form-row-seperated">
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">公司名称</label>
                                            <div class="col-sm-8">
                                                <input type="text"  ng-model="currentData.name" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">联系电话</label>
                                            <div class="col-sm-8">
                                               <input type="number" string-to-number  ng-model="currentData.phone" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">地址</label>
                                            <div class="col-sm-8">
                                                <input type="text"  ng-model="currentData.address" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">邮编</label>
                                            <div class="col-sm-8">
                                                <input type="number" string-to-number  ng-model="currentData.zip" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">传真</label>
                                            <div class="col-sm-8">
                                                <input type="text"  ng-model="currentData.fax" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">网址</label>
                                            <div class="col-sm-8">
                                                <input type="text" ng-model="currentData.www" class="form-control" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline" ng-click='updateDismiss()'>取消操作</button>
                                    <button type="button" class="btn green" ng-click='saveUpdatePart()'><i class="fa fa-check"/> 确定修改 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_deleteCompany" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">删除子公司</h4>
                                </div>
                                <div class="modal-body form skin skin-line">
                                    <form action="" class="form-horizontal form-row-seperated" name="form">
                                        <div class="form-group">
                                                您确定要删除子公司 {{deletestr}} 吗?
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline " ng-click='deleteDismiss()' >取消操作</button>
                                    <button type="button" class="btn green"  ng-click='deleteCompany()'>
                                        <i class="fa fa-check"></i> 确定删除 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_setCompanyDevice" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">子公司分配设备</h4>
                                </div>
                                <div class="modal-body form skin skin-line">
                                    <form action="" class="form-horizontal form-row-seperated" name="form">
                                        <div class="form-group">

                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline " ng-click='setDeviceDismiss()' >取消</button>
                                    <button type="button" class="btn green"  ng-click='setDevice()'>
                                        <i class="fa fa-check"></i> 保存 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_alert" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">提示</h4>
                                </div>
                                <div class="modal-body">{{message}}

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn green"  ng-click='disalert()'>
                                        <i class="fa fa-check"></i> 确定 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">

                            <div class="btn-group">
                                <a href="#" role="button" class="btn sbold green" data-toggle="modal" ng-click="showCreateCompany()">新建
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold blue" data-toggle="modal" ng-click="showUpdateCompany()">编辑
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold red" data-toggle="modal" ng-click="showDeleteCompany()">删除
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <script type="text/ng-template" id="headerCheckbox.html">
                      <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                          <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" /><span></span>
                      </label>
                    </script>
                    <table ng-table="tableCompany"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                <td header="'headerCheckbox.html'">
                                  <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                  <input type="checkbox" ng-model="checkboxes.items[param.companyId]" /><span></span>
                                  </label>
                                </td>
                                <td title="'公司名称'">{{param.name}}</td>
                                <td title="'联系电话'">{{param.phone}}</td>
                                <td  title="'操作'">
                                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                                        <a href="#" role="button" class="btn btn-transparent green" ng-click='setDevice()'>分配设备</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

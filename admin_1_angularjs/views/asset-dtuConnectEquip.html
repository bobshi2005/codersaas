<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <span>设备管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>DTU管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>DTU设备连接</span>
            <i class="fa fa-circle"></i>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">{{dtuInfo.name}}   设备列表</span>
                </div>
                <div class="btn-group pull-right">
                  <a href="#" role="button" class="btn btn-sm btn-success sbold green margin-bottom" ng-click='goback()'><i class="fa fa-reply"></i>返回
                  </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div id="myModal_addEquipment" class="modal fade col-md-6 col-md-offset-3" role="dialog" aria-hidden="true">
                      <div class="modal_dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">添加设备</h4>
                            </div>
                            <div class="modal-body">
                              <script type="text/ng-template" id="headerCheckbox2.html">
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" ng-model="checkboxes2.checked" class="select-all" value="" /><span></span>
                                </label>
                              </script>
                              <table ng-table="tableParams2"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                                  <tbody>
                                      <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                          <td header="'headerCheckbox2.html'">
                                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                            <input type="checkbox" ng-model="checkboxes2.items[param.equipmentId]" /><span></span>
                                            </label>
                                          </td>
                                          <td title="'设备名称'">{{param.name}}</td>
                                          <td title="'采集频率'">{{param.modbusRtuPeriod}}</td>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn green"  ng-click='addDismiss()'>
                                    取消 </button>
                                <button type="button" class="btn green"  ng-click='addEquipment()'>
                                    确定添加 </button>
                            </div>
                        </div>

                      </div>
                    </div>
                    <div id="myModal_removeEquipment" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">删除设备</h4>
                                </div>
                                <div class="modal-body form skin skin-line">
                                    <form action="" class="form-horizontal form-row-seperated" name="form">
                                        <div class="form-group">
                                                您确定要删除设备 {{deletestr}} 吗?
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline " ng-click='removeDismiss()' >取消操作</button>
                                    <button type="button" class="btn green"  ng-click='removeEquipment()'>
                                        <i class="fa fa-check"></i> 确定删除 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_alert" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">提示</h4>
                                </div>
                                <div class="modal-body">{{message}}

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn green"  ng-click='disalert()'>
                                        确定 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a href="#" role="button" class="btn sbold blue" data-toggle="modal" ng-click="showAddEquipment()">添加
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold red" data-toggle="modal" ng-click="showRemoveEquipment()">删除
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <script type="text/ng-template" id="headerCheckbox.html">
                      <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                          <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" /><span></span>
                      </label>
                    </script>
                    <table ng-table="tableParams"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                <td header="'headerCheckbox.html'">
                                  <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                  <input type="checkbox" ng-model="checkboxes.items[param.equipmentId]" /><span></span>
                                  </label>
                                </td>
                                <td title="'名称'">{{param.name}}</td>
                                <td title="'采集频率'">{{param.modbusRtuPeriod}}</td>
                                <td title="'设备地址'">
                                  <a href="javascript:;" ng-click="salveIdminus(param)" class="text-center btn btn-icon-only solid" style="width:20px;height:20px;margin-top:-5px"><i class="fa fa-minus"></i></a>
                                  <a class="btn btn-sm btn-success  green ">{{param.salveId}}</a>
                                  <a href="javascript:;" ng-click="salveIdplus(param)" class="text-center btn btn-icon-only solid" style="width:20px;height:20px;margin-top:-5px"><i class="fa fa-plus"></i></a>
                                </td>
                                </td>
                                <td title="'操作'">
                                  <a  class="btn btn-sm btn-success sbold blue " ng-click="updateSalveId(param)"><i class="fa fa-plus"></i>保存修改</a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

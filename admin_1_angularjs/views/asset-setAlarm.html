<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <span>产线管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>设备数据管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>报警模板</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <br/>
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">报警模板列表</span>
                </div>
            </div>
            <div class="portlet-body">
                <div id="myModal_createAlarmTemplate" class="modal fade" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">新建报警模板</h4>
                            </div>
                            <div class="modal-body form">
                                <form action="javascript:alert('xx');" class="form-horizontal form-row-seperated">
                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">报警名称</label>
                                      <div class="col-sm-8">
                                          <input type="text" id="name" ng-model="currentData.name" class="form-control" />
                                      </div>
                                  </div>

                                  <div class="form-group last">
                                      <label class="col-sm-4 control-label">选择变量</label>
                                      <div class="col-sm-4">
                                          <select class="form-control" ng-model="currentData.selectedDataElement" ng-change="selectDataElement()" ng-options="x.name for x in equipmentDataList" required>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group last">
                                      <label class="col-sm-4 control-label">报警类型</label>
                                      <div class="col-sm-4">
                                          <select class="form-control" ng-model="currentData.alarmType" ng-change="selectAlarmType()" ng-options="x.name for x in alarmTypeLists" required>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group upperBound">
                                      <label class="col-sm-4 control-label">X</label>
                                      <div class="col-sm-6">
                                        <input  class="form-control upperBoundNum" type="number" ng-model="currentData.upperBound"  placeholder="请填写数字" ></select>
                                      </div>
                                  </div>
                                  <div class="form-group lowerBound">
                                      <label class="col-sm-4 control-label">Y</label>
                                      <div class="col-sm-6">
                                        <input  class="form-control lowerBoundNum"  type="number" ng-model="currentData.lowerBound" placeholder="请填写数字" ></select>
                                      </div>
                                  </div>
                                  <div class="form-group duration">
                                      <label class="col-sm-4 control-label">M</label>
                                      <div class="col-sm-6">
                                        <input class="form-control durationNum"  type="number" ng-model="currentData.duration"  placeholder="请填写数字" ></select>
                                      </div>
                                  </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn grey-salsa btn-outline" ng-click='createDismiss()'>取消操作</button>
                                <button type="button" class="btn green"  ng-click='saveCreateAlarmTemplate()'><i class="fa fa-check"/> 确定添加 </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="myModal_updateAlarmTemplate" class="modal fade" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">更新报警模板<h4>
                            </div>
                            <div class="modal-body form">
                                <form action="" class="form-horizontal form-row-seperated">

                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">报警名称</label>
                                      <div class="col-sm-8">
                                          <input type="text" id="name" ng-model="currentData.name" class="form-control" />
                                      </div>
                                  </div>

                                  <div class="form-group last">
                                      <label class="col-sm-4 control-label">选择变量</label>
                                      <div class="col-sm-4">
                                          <select class="form-control" ng-model="currentData.selectedDataElement" ng-change="selectDataElement()" ng-options="x.name for x in equipmentDataList" required>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group last">
                                      <label class="col-sm-4 control-label">报警类型</label>
                                      <div class="col-sm-4">
                                          <select class="form-control" ng-model="currentData.alarmType" ng-change="selectAlarmType()" ng-options="x.name for x in alarmTypeLists" required>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group upperBound" >
                                      <label class="col-sm-4 control-label">X</label>
                                      <div class="col-sm-6">
                                        <input class="form-control upperBoundNum" type="number" ng-model="currentData.upperBound"  placeholder="请填写数字" ></select>
                                      </div>
                                  </div>
                                  <div class="form-group lowerBound" >
                                      <label class="col-sm-4 control-label">Y</label>
                                      <div class="col-sm-6">
                                        <input  class="form-control lowerBoundNum"  type="number" ng-model="currentData.lowerBound" placeholder="请填写数字" ></select>
                                      </div>
                                  </div>
                                  <div class="form-group duration">
                                      <label class="col-sm-4 control-label">M</label>
                                      <div class="col-sm-6">
                                        <input  class="form-control durationNum"  type="number" ng-model="currentData.duration"  placeholder="请填写数字" ></select>
                                      </div>
                                  </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn grey-salsa btn-outline" ng-click='updateDismiss()'>取消操作</button>
                                <button type="button" class="btn green"  ng-click='saveUpdateAlarmTemplate()'><i class="fa fa-check"/> 确定修改 </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="myModal_deleteAlarmTemplate" class="modal fade" role="dialog" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                              <h4 class="modal-title">删除数据点</h4>
                          </div>
                          <div class="modal-body form skin skin-line">
                              <form action="" class="form-horizontal form-row-seperated" name="form">
                                  <div class="form-group">
                                      您确定要删除数据点 {{deletestr}} 吗?
                                  </div>

                              </form>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn grey-salsa btn-outline " ng-click='deleteDismiss()' >取消操作</button>
                              <button type="button" class="btn green"  ng-click='saveDeleteEquipmentCategory()'>
                                  <i class="fa fa-check"></i> 确定删除 </button>
                          </div>
                      </div>
                  </div>
              </div>
                <div id="myModal_alert" class="modal fade" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">提示</h4>
                            </div>
                            <div class="modal-body">{{message}}

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn green"  ng-click='disalert()'>
                                    <i class="fa fa-check"></i> 确定 </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a href="#" role="button" class="btn sbold green" ng-click="addAlarmTemplate()" data-toggle="modal">创建
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold blue" ng-click="updateAlarmTemplate()" data-toggle="modal">编辑
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold red" ng-click="deleteAlarmTemplate()" data-toggle="modal">删除
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <script type="text/ng-template" id="headerCheckbox.html">
                      <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                          <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" /><span></span>
                      </label>
                    </script>
                    <table ng-table="tableParams"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                              <td header="'headerCheckbox.html'">
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                <input type="checkbox" ng-model="checkboxes.items[param.alarmModelId]" /><span></span>
                                </label>
                              </td>
                              <td title="'报警名称'">{{param.name}}</td>
                              <td title="'报警内容'">{{param.alarmContent}}</td>
                              <td title="'创建时间'">{{param.createTime}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

<div id="loginContainer" class="bg-white">
    <div id="ie6-warning">您正在使用 Internet Explorer，在本页面的显示效果可能有差异。建议您下载
        <a href="http://w.x.baidu.com/alading/anquan_soft_down_ub/14744">Chrome</a>浏览器
    </div>
    <div id="header">
        <div class="header-layout y-row">
            <a class="logo"><img style="width:200px" src="../assets/apps/login_files/logo.svg"></a>
            <div class="header-nav">
                <span><a style="color: #444;" href="http://www.coderise.cn/col.jsp?id=112">App下载</a></span>
                <span><img src="../assets/apps/login_files/code.svg"></span>
            </div>
        </div>
    </div>
    <div style="background-color:#fff;">
      <div class="mt-element-step">
          <div class="row step-line">
              <div class="col-sm-4 col-sm-offset-0 col-xs-3 col-xs-offset-2 mt-step-col first ">
                  <div id="step1" class="mt-step-number bg-blue">1</div>
                  <div id="steptext1" class="mt-step-title uppercase ">身份验证</div>
              </div>
              <div class="col-sm-4 col-xs-3 mt-step-col second">
                  <div id="step2" class="mt-step-number bg-white">2</div>
                  <div id="steptext2" class="mt-step-title uppercase font-grey-cascade">修改密码</div>
              </div>
              <div class="col-sm-4 col-xs-3 mt-step-col last">
                  <div  id="step3" class="mt-step-number bg-white">3</div>
                  <div  id="steptext3"class="mt-step-title uppercase font-grey-cascade">完成</div>
              </div>

          </div>
      </div>
    </div>
    <div id="checkCode" ng-show="step1" class="bg-white row">
      <br/>
      <br/>
      <form action="#" class="form-horizontal form-bordered col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10" name="form" ng-submit="false">
          <div class="form-body">
              <div class="form-group ">
                  <label class="control-label col-sm-4 col-xs-2 col-sm-offset-0 col-xs-offset-2" >手机</label>
                  <div class="col-sm-6 col-xs-8">
                      <div class="input-group" style="text-align:left">
                          <input type="text" class="form-control" name="phone" ng-model="formData.phone" required ng-pattern="/^1[34578]\d{9}$/">
                          <span class="input-group-btn">
                                <a href="javascript:;" class="btn blue" ng-bind="btndescription" ng-click="send.ToSend()" ng-disabled="send.canClick">
                                </a>
                            </span>
                      </div>
                      <span style="color:#ffc940" ng-show="form.phone.$dirty && form.phone.$invalid">请填写11位有效手机号码</span>
                  </div>
              </div>

              <div class="form-group">
                  <label class="control-label col-sm-4 col-xs-2 col-sm-offset-0 col-xs-offset-2">验证码</label>
                  <div class="col-sm-6 col-xs-8">
                      <input type="text" class="form-control" name="code" ng-model="formData.code" required>
                      <span style="color:#ffc940" ng-show="form.code.$dirty && form.code.$invalid">验证码不能为空</span>
                  </div>
              </div>

              <div class="form-actions">
                  <div class="col-sm-offset-4 col-sm-4 text-center row">
                      <button type="button"  ng-click="nextStep()" class="btn blue col-sm-12" ng-disabled="form.$invalid">
                        下一步  <i class="icon-arrow-right"></i>
                      </button>

                  </div>
              </div>
          </div>
      </form>
    </div>
    <div id="setPass" ng-show="step2" style="display:hidden" class="bg-white row">
      <br/>
      <br/>
      <form action="#" class="form-horizontal form-bordered col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10" name="form2" ng-submit="false">
        <div class="form-group ">
            <label class="control-label col-sm-4 col-xs-2 col-sm-offset-0 col-xs-offset-2">请输入密码</label>
            <div class="col-sm-6 col-xs-8">
                <input type="password" class="form-control" name="password" ng-model="formData.password" required ng-pattern="/(?=.*\d)(?=.*[a-zA-Z]).{6,20}/">
                <span style="color:#ffc940" ng-show="form2.password.$dirty && form2.password.$invalid">密码为6-20位字母与数字组合组成</span>
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-4 col-xs-2 col-sm-offset-0 col-xs-offset-2">请确认密码</label>
            <div class="col-sm-6 col-xs-8">
                <input type="password" class="form-control" name="confirmPassword" ng-model="formData.confirmPassword" required ng-pattern="/(?=.*\d)(?=.*[a-zA-Z]).{6,20}/">
                <span style="color:#ffc940" ng-show="form2.password.$dirty && formData.password!=formData.confirmPassword">两次输入密码不一致</span>
            </div>
        </div>


        <div class="form-actions">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3 col-sm-6 text-center row">
                    <button type="button" ng-click="backToStep1()" class="btn green col-sm-4 col-sm-offset-1" >
                     <i class="icon-arrow-left"></i>上一步</button>
                    <button type="button" ng-click="submit()" class="btn blue col-sm-4 col-sm-offset-2" ng-disabled="form2.$invalid">
                      下一步   <i class="icon-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
      </form>

    </div>
    <div id="success" ng-show="step3" class="bg-white row">
      <br/>
      <br/>
      <div class="text-center">
         <h1 class="text-success">修改密码成功<h1>
            <br/>
           <i class="fa fa-hand-o-down text-success"></i>
           <br/>
           <button type="button" ng-click="gotoLogin()" class="btn blue">
             返回登录
           </button>
      </div>


    </div>
</div>

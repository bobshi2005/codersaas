<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <span>资产管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>备品备件</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">配件类别列表</span>
                </div>
            </div>
            <div class="portlet-body">
                <div id="myModal_createPartCategory" class="modal fade" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">创建类别配件</h4>
                            </div>
                            <div class="modal-body form">
                                <form action="javascript:alert('xx');" class="form-horizontal form-row-seperated">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">*类别名称</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="name" ng-model="currentData.name" class="form-control" />
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn grey-salsa btn-outline" ng-click='createDismiss()'>取消操作</button>
                                <button type="button" class="btn green" data-dismiss="modal" ng-click='saveCreatePartCategory()'><i class="fa fa-check"/> 确定添加 </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="myModal_updatePartCategory" class="modal fade" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">更新配件类别<h4>
                            </div>
                            <div class="modal-body form">
                                <form action="" class="form-horizontal form-row-seperated">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">*类别名称</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="name" ng-model="currentData.name" class="form-control" />
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn grey-salsa btn-outline" ng-click='updateDismiss()'>取消操作</button>
                                <button type="button" class="btn green" data-dismiss="modal" ng-click='saveUpdatePartCategory()'><i class="fa fa-check"/> 确定修改 </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="myModal_deletePartCategory" class="modal fade" role="dialog" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                              <h4 class="modal-title">删除配件类别</h4>
                          </div>
                          <div class="modal-body form skin skin-line">
                              <form action="" class="form-horizontal form-row-seperated" name="form">
                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">
                                          您确定要删除配件类</label>
                                      <label class="col-sm-6 control-label">
                                          {{deletestr}}吗?</label>
                                  </div>

                              </form>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn grey-salsa btn-outline " ng-click='deleteDismiss()' >取消操作</button>
                              <button type="button" class="btn green"  ng-click='saveDeletePartCategory()'>
                                  <i class="fa fa-check"></i> 确定删除 </button>
                          </div>
                      </div>
                  </div>
              </div>
                <div id="myModal_alert" class="modal fade" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">提示</h4>
                            </div>
                            <div class="modal-body form skin skin-line">
                                <label class="col-sm-12 control-label">
                                    {{message}}</label>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn green"  ng-click='disalert()'>
                                    <i class="fa fa-check"></i> 确定 </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a href="#" role="button" class="btn sbold green" ng-click="addPartcategory()" data-toggle="modal">创建
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold blue" ng-click="updatePartcategory()" data-toggle="modal">编辑
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold red" ng-click="deletePartcategory()" data-toggle="modal">删除
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <script type="text/ng-template" id="headerCheckbox.html">
                      <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" />
                    </script>
                    <table ng-table="tableParams"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                <td header="'headerCheckbox.html'"><input type="checkbox" ng-model="checkboxes.items[param.categoryId]" /></td>
                                <td title="'配件类别'">{{param.name}}</td>
                                <td title="'创建时间'">{{param.createTime}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <!-- <a href="#">资产管理</a> -->
            <span>资产管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>仓储管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>仓库管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>仓位管理</span>
        </li>
    </ul>
</div>
<br class="">
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal form-row-seperated" action="#">
            <div class="portlet light portlet-fit portlet-datatable bordered">
                <div class="portlet-title">
                  <div class="caption">
                      <i class="icon-settings font-dark"></i>{{name}} 仓位管理</div>
                </div>
                <div class="portlet-body">
                    <div id="myModal_addwarelocation" class="modal fade" role="dialog" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                  <h4 class="modal-title">创建仓位</h4>
                              </div>
                              <div class="modal-body form skin skin-line">
                                  <form action="" class="form-horizontal form-row-seperated" name="form">
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              仓位号码</label>
                                          <div class="col-sm-6">
                                              <input type="number" ng-model="currentData.number" class="form-control" required/>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              备注</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.comments" class="form-control" required/>
                                          </div>
                                      </div>

                                  </form>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn grey-salsa btn-outline " ng-click='addismiss()' >取消操作</button>
                                  <button type="button" class="btn green"  ng-click='saveCreateWarelocation()'>
                                      <i class="fa fa-check"></i> 确定添加 </button>
                              </div>
                          </div>
                      </div>
                    </div>
                    <div id="myModal_alert" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">提示</h4>
                                </div>
                                <div class="modal-body form skin skin-line">
                                    <label class="col-sm-4 control-label">
                                        {{message}}</label>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn green"  ng-click='disalert()'>
                                        <i class="fa fa-check"></i> 确定 </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a href="#" role="button" class="btn sbold green" data-toggle="modal" ng-click="addwarelocation()">添加
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a href="#" role="button" class="btn  sbold blue " data-toggle="modal" ng-click='updatewarelocation()'>编辑<i class="fa fa-edit"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold red " data-toggle="modal" ng-click='deletewarelocation()' >删除<i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <script type="text/ng-template" id="headerCheckbox.html">
                          <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" />
                        </script>
                        <table ng-table="tableParams"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                    <td header="'headerCheckbox.html'"><input type="checkbox" ng-model="checkboxes.items[param.locationId]" /></td>
                                    <td title="'仓库'">{{param.warehouseName}}</td>
                                    <td title="'仓位号'">{{param.number}}</td>
                                    <td title="'备注'">{{param.comments}}</td>
                                    <td title="'时间'">{{param.updateTime}}</td>
                                    <td title="'操作'">
                                        <div class="margin-bottom-5">
                                          <a href="#" class="btn btn-sm btn-success sbold blue "><i class="fa fa-plus"></i>操作
                                          </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

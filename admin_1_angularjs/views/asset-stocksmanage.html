<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <span>资产管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>仓储管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>库存管理</span>
        </li>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">库存列表</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div id="myModal_createInventory" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">创建库存</h4>
                                </div>
                                <div class="modal-body form">
                                    <form action="" class="form-horizontal form-row-seperated">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">仓库</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" ng-model="currentData.warehouse" ng-options="x.name for x in warehouseList" ng-change="selectWarehouse()" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">仓位</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" ng-model="currentData.warelocation" ng-options="x.number for x in warelocationList" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">配件</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" ng-model="currentData.part" ng-options="x.name for x in partList" required />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">数量</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="spec" ng-model="currentData.quantity" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                          <label class="col-sm-4 control-label">日期</label>
                                          <div class="col-sm-4">
                                              <input class="form-control date form_date " ng-model="currentData.inTaskDate" data-date-format="yyyy-mm-dd" size="26" type="text" value="" placeholder="点击选择日期" required/>
                                          </div>
                                      </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline" ng-click='createDismiss()'>取消操作</button>
                                    <button type="button" class="btn green"  ng-click='saveCreateInventory()'><i class="fa fa-check"/> 确定添加 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_updateInventory" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">更新库存</h4>
                                </div>
                                <div class="modal-body form">
                                    <form action="" class="form-horizontal form-row-seperated">
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">仓库</label>
                                          <div class="col-sm-8">
                                              <select class="form-control" ng-model="currentData.warehouse" ng-options="x.name for x in warehouseList" ng-change="selectWarehouse()" required />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">仓位</label>
                                          <div class="col-sm-8">
                                              <select class="form-control" ng-model="currentData.warelocation" ng-options="x.number for x in warelocationList" required />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">配件</label>
                                          <div class="col-sm-8">
                                              <select class="form-control" ng-model="currentData.part" ng-options="x.name for x in partList" required />
                                          </div>
                                      </div>
                                      <div class="form-group last">
                                          <label class="col-sm-4 control-label">数量</label>
                                          <div class="col-sm-8">
                                              <input type="text" id="spec" ng-model="currentData.quantity" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                        <label class="col-sm-4 control-label">日期</label>
                                        <div class="col-sm-4">
                                            <input class="form-control date form_date " ng-model="currentData.inTaskDate" data-date-format="yyyy-mm-dd" size="26" type="text" value="" placeholder="点击选择日期" required/>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline" ng-click='updateDismiss()'>取消操作</button>
                                    <button type="button" class="btn green" ng-click='saveUpdatePart()'><i class="fa fa-check"/> 确定修改 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_deleteInventory" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">删除库存</h4>
                                </div>
                                <div class="modal-body form skin skin-line">
                                    <form action="" class="form-horizontal form-row-seperated" name="form">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">
                                                您确定要删除库存</label>
                                            <label class="col-sm-6 control-label">
                                                {{deletestr}}吗?</label>
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline " ng-click='deleteDismiss()' >取消操作</button>
                                    <button type="button" class="btn green"  ng-click='saveDeletePart()'>
                                        <i class="fa fa-check"></i> 确定删除 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_alert" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">提示</h4>
                                </div>
                                <div class="modal-body">{{message}}

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn green"  ng-click='disalert()'>
                                        <i class="fa fa-check"></i> 确定 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a href="#" role="button" class="btn sbold green" data-toggle="modal" ng-click="addInventory()">新建
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold blue" data-toggle="modal" ng-click="updateInventory()">编辑
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold red" data-toggle="modal" ng-click="deleteInventory()">删除
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <script type="text/ng-template" id="headerCheckbox.html">
                      <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" />
                    </script>
                    <table ng-table="tableParams"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                <td header="'headerCheckbox.html'"><input type="checkbox" ng-model="checkboxes.items[param.inventoryId]" /></td>
                                <td title="'库存ID'">{{param.inventoryId}}</td>
                                <td title="'仓库'">{{param.warehouseName}}</td>
                                <td title="'仓位'">{{param.locationNumber}}</td>
                                <td title="'库存'">{{param.partName}}</td>
                                <td title="'数量'">{{param.quantity}}</td>
                                <td title="'日期'">{{param.inTaskDate}}</td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

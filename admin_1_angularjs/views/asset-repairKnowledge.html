<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <span>知识管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>维修知识</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">维修知识</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div id="myModal_createRepairKnowledge" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">创建维修知识</h4>
                                </div>
                                <div class="modal-body form">
                                    <form action="" class="form-horizontal form-row-seperated">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">*故障代码</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="name" ng-model="currentData.codes" class="form-control" />
                                            </div>``
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">*故障描述</label>
                                            <div class="col-sm-8">
                                              <input type="textarea" id="description" ng-model="currentData.description" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">*解决故障的方法</label>
                                            <div class="col-sm-8">
                                              <input type="textarea" id="method" ng-model="currentData.method" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="col-sm-4 control-label">标签</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="tag" ng-model="currentData.tag" class="form-control" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline" ng-click='createDismiss()'>取消操作</button>
                                    <button type="button" class="btn green"  ng-click='saveCreateRepairKnowledge()'><i class="fa fa-check"/> 确定添加 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_updateRepairKnowledge" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">更新维修知识</h4>
                                </div>
                                <div class="modal-body form">
                                    <form action="" class="form-horizontal form-row-seperated">
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">*故障代码</label>
                                          <div class="col-sm-8">
                                              <input type="text" id="name" ng-model="currentData.codes" class="form-control" />
                                          </div>``
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">*故障描述</label>
                                          <div class="col-sm-8">
                                            <input type="textarea" id="description" ng-model="currentData.description" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">*解决故障的方法</label>
                                          <div class="col-sm-8">
                                            <input type="textarea" id="method" ng-model="currentData.method" class="form-control" />
                                          </div>
                                      </div>
                                      <div class="form-group last">
                                          <label class="col-sm-4 control-label">标签</label>
                                          <div class="col-sm-8">
                                              <input type="text" id="tag" ng-model="currentData.tag" class="form-control" />
                                          </div>
                                      </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline" ng-click='updateDismiss()'>取消操作</button>
                                    <button type="button" class="btn green" ng-click='saveUpdateRepairKnowledge()'><i class="fa fa-check"/> 确定修改 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_deleteRepairKnowledge" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">删除维修知识</h4>
                                </div>
                                <div class="modal-body form skin skin-line">
                                    <form action="" class="form-horizontal form-row-seperated" name="form">
                                        <div class="form-group">
                                                您确定要删除维修知识 {{deletestr}} 吗?
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn grey-salsa btn-outline " ng-click='deleteDismiss()' >取消操作</button>
                                    <button type="button" class="btn green"  ng-click='saveDeleteRepairKnowledge()'>
                                        <i class="fa fa-check"></i> 确定删除 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal_alert" class="modal fade" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                    <h4 class="modal-title">提示</h4>
                                </div>
                                <div class="modal-body">{{message}}

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn green"  ng-click='disalert()'>
                                        <i class="fa fa-check"></i> 确定 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a href="#" role="button" class="btn sbold green" data-toggle="modal" ng-click="addRepairKnowledge()">新建
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold blue" data-toggle="modal" ng-click="updateRepairKnowledge()">编辑
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="#" role="button" class="btn sbold red" data-toggle="modal" ng-click="deleteRepairKnowledge()">删除
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <script type="text/ng-template" id="headerCheckbox.html">
                      <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" />
                    </script>
                    <table ng-table="tableParams"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                <td header="'headerCheckbox.html'"><input type="checkbox" ng-model="checkboxes.items[param.id]" /></td>
                                <td title="'故障代码'">{{param.codes}}</td>
                                <td title="'故障描述'">{{param.description}}</td>

                                <td title="'详细'">
                                    <!-- <a target="_blank" href="{{param.pathURI}}" class="btn btn-sm green">
                                        查看
                                    </a> -->
                                </td>

                                <!-- <td title="'附件'">{{param.pathURI}}</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

<div id="myModal_createModel" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">创建模型</h4>
            </div>
            <div class="modal-body form">
                <form action="javascript:alert('xx');" class="form-horizontal form-row-seperated">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            模型名称</label>
                        <div class="col-sm-8">
                            <input type="text" name="modelname" class="form-control" ng-model="createFormData.name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">模型编号</label>
                        <div class="col-sm-8">
                            <input type="text" name="modelnumber" class="form-control" ng-model="createFormData.number" required/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal" ng-click="cancelCreateModel()">取消操作</button>
                <button type="button" class="btn green" data-dismiss="modal" ng-click='saveCreateModel()'>
                        <i class="fa fa-check"></i> 确定添加 </button>
            </div>
        </div>
    </div>
</div>

<div id="myModal_deleteModel" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h3 class="modal-title">删除模型</h3>
            </div>
            <div class="modal-body">
                    <h4  class="modal-title">您确定要删除 模型： {{currentModal.name}}  吗？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">取消操作</button>
                <button type="button" class="btn green" data-dismiss="modal" ng-click='deleteModel()'>
                        <i class="fa fa-check"></i> 确定删除 </button>
            </div>
        </div>
    </div>
</div>

<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <!-- <a href="devopt.html">设备监控</a> -->
            <span>设备监控</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>产线监控</span>
        </li>
    </ul>
</div>
<br class="">
<div class="xmx-mainContainer">
  <div class="xmx-topbar">
    <div class="xmx-title1">当前班次:
      <label>早班</label>
    </div>
  </div>
  <div class="xmx-box">
    <div id="main-left-container">
      <div class="xmx-tag"   id="tag1">
        <div class="tag-statuscontainer">
          <div class="tag-status"></div>
          <div class="tag-statustext">故障中</div>
        </div>

        <div class="tag-label">进胚计数：<div class="tag-text">122331</div></div>
        <div class="tag-label">吹瓶计数：<div class="tag-text">211222</div></div>
        <div class="tag-label">合格瓶数：<div class="tag-text">122312</div></div>
      </div>
      <div class="xmx-tag"   id="tag2">
        <div class="tag-statuscontainer">
          <div class="tag-status"></div>
          <div class="tag-statustext">故障中</div>
        </div>

        <div class="tag-label">灌装计数：<div class="tag-text">122331</div></div>
        <div class="tag-label">灌装速度：<div class="tag-text">211222</div></div>
      </div>
      <div class="xmx-tag"   id="tag3">
        <div class="tag-statuscontainer">
          <div class="tag-status"></div>
          <div class="tag-statustext">故障中</div>
        </div>

        <div class="tag-label">贴标计数：<div class="tag-text">122331</div></div>
        <div class="tag-label">贴标速度：<div class="tag-text">211222</div></div>
      </div>
      <div class="xmx-tag"   id="tag4">
        <div class="tag-statuscontainer">
          <div class="tag-status"></div>
          <div class="tag-statustext">故障中</div>
        </div>

        <div class="tag-label">纸包箱数：<div class="tag-text">122331</div></div>
        <div class="tag-label">包装速度：<div class="tag-text">211222</div></div>
      </div>
      <div class="xmx-tag"   id="tag5">
        <div class="tag-statuscontainer">
          <div class="tag-status"></div>
          <div class="tag-statustext">故障中</div>
        </div>

        <div class="tag-label">码垛箱数：<div class="tag-text">122331</div></div>
        <div class="tag-label">码垛速度：<div class="tag-text">211222</div></div>
      </div>
      <div class="tag-reset">
          <button ng-click="savePosition()">重置</button>
      </div>
      <img class="xmx-image" src="http://192.168.1.110:3030/source/xmx1.jpg"/>

    </div>
    <div id="main-right-container">
      <div class="dashboard-stat2 right-status">
          <div class="display">
              <div class="number">
                  <h3 class="font-green-sharp">
                      <span data-counter="counterup" data-value="7800">36000</span>
                      <small class="font-green-sharp">个</small>
                  </h3>
                  <small>生产速度</small>
              </div>
              <div class="icon">
                  <i class="icon-pie-chart"></i>
              </div>
          </div>
          <div class="progress-info">
              <div class="progress">
                  <span style="width: 76%;" class="progress-bar progress-bar-success green-sharp">
                      <span class="sr-only">76% </span>
                  </span>
              </div>
              <div class="status">
                  <div class="status-title"> 进度 </div>
                  <div class="status-number"> 76% </div>
              </div>
          </div>
      </div>
      <div class="dashboard-stat2 right-status">
          <div class="display">
              <div class="number">
                  <h3 class="font-blue-sharp">
                      <span data-counter="counterup" data-value="7800">89</span>
                      <small class="font-blue-sharp">%</small>
                  </h3>
                  <small>产线效率</small>
              </div>
              <div class="icon">
                  <i class="icon-pie-chart"></i>
              </div>
          </div>
          <div class="progress-info">
              <div class="progress">
                  <span style="width: 89%;" class="progress-bar progress-bar-success blue-sharp">
                      <span class="sr-only">89% </span>
                  </span>
              </div>
              <div class="status">
                  <!-- <div class="status-title"> 进度 </div> -->
                  <div class="status-number"> 89% </div>
              </div>
          </div>
      </div>
    </div>
  </div>
  <div class="xmx-bottom">edeed
  </div>
</div>

<div id="myModal_alert" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">{{message}}</div>
            <div class="modal-footer">
                <button type="button" class="btn green"  ng-click='disalert()'>
                    <i class="fa fa-check"></i> 确定 </button>
            </div>
        </div>
    </div>
</div>

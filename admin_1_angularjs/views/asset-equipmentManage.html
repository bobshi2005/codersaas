<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <!-- <a href="#">产线管理</a> -->
            <span>产线管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>产线信息管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>设备管理</span>
        </li>
    </ul>
</div>
<br class="">
<div class="row">
    <div class="col-md-12">
      <form class="form-horizontal form-row-seperated" action="#">
          <div class="portlet light portlet-fit portlet-datatable bordered">
              <div class="portlet-title">
                  <div class="caption">
                      <i class="icon-settings font-dark"></i>设备列表
                  </div>
                  <div class="btn-group pull-right">
                    <a href="#" role="button" class="btn btn-sm btn-success sbold green margin-bottom" ng-click='goback()'><i class="fa fa-reply"></i>返回
                    </a>
                  </div>
              </div>
              <div class="portlet-body">
                  <div id="myModal_createEquipment" class="modal fade" role="dialog" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                  <h4 class="modal-title">创建设备</h4>
                              </div>
                              <div class="modal-body form skin skin-line">
                                  <form action="" class="form-horizontal form-row-seperated" name="form">
                                  </br>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              设备名称</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.name" class="form-control" required/>
                                          </div>
                                      </div>


                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">产线图片</label>
                                          <div class="col-sm-6">
                                            <div id="fine-uploader-gallery"></div>
                                    				<input id="imagePath" type="hidden" class="form-control"  name="imagePath" maxlength="500">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">设备类型</label>
                                          <div class="col-sm-6">
                                              <select class="form-control" ng-model="equipmentCategory"  ng-options="o.name for o in equipmentCategorylist"></select>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              设备型号</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.number" class="form-control"  />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              产量</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.output" class="form-control"  />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              外形尺寸</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.dimension" class="form-control"  />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              设备重量</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.weight" class="form-control"  />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              使用电源</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.power" class="form-control"  />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              装机容量</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.capacity" class="form-control"  />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              出厂编号</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.serialNumber" class="form-control"  />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-sm-4 control-label">
                                              出厂日期</label>
                                          <div class="col-sm-6">
                                              <input type="text" ng-model="currentData.factoryDate" class="form-control"  />
                                          </div>
                                      </div>


                                  </form>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn grey-salsa btn-outline " ng-click='discreate()' >取消操作</button>
                                  <button type="button" class="btn green"  ng-click='saveCreateEquipment()'>
                                      <i class="fa fa-check"></i> 确定添加 </button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div id="myModal_updateEquipment" class="modal fade" role="dialog" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                  <h4 class="modal-title">编辑产线</h4>
                              </div>
                              <div class="modal-body form skin skin-line">
                                  <form action="" class="form-horizontal" name="form">
                                    </br>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            设备名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.name" class="form-control" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">设备类型</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" ng-model="equipmentCategory"  ng-options="o.name for o in equipmentCategorylist"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                      <label class="col-sm-4 control-label">设备图片</label>
                                      <div class="col-sm-4">
                                        <img ng-src="{{currentData.imagesrc}}" style="width:64px;height:64px"/>
                                      </div>
                                      <div class="col-sm-2">
                                        <a href="#" role="button" class="btn sbold green"  ng-click='changeImageUpdate()'>更新图片
                                        </a>
                                      </div>

                                    </div>
                                    <div class="form-group" ng-show='showUploader'>
                                        <div class="col-sm-9 col-sm-offset-3" id="fine-uploader-gallery-update"></div>
                                        <input id="imagePathUpdate" type="hidden" class="form-control"  name="imagePath" maxlength="500">
                                    </div>



                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            设备型号</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.number" class="form-control"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            产量</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.output" class="form-control"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            外形尺寸</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.dimension" class="form-control"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            设备重量</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.weight" class="form-control"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            使用电源</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.power" class="form-control"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            装机容量</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.capacity" class="form-control"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            出厂编号</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.serialNumber" class="form-control"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            出厂日期</label>
                                        <div class="col-sm-6">
                                            <input type="text" ng-model="currentData.factoryDate" class="form-control"  />
                                        </div>
                                    </div>

                                  </form>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn grey-salsa btn-outline " ng-click='disupdate()' >取消操作</button>
                                  <button type="button" class="btn green"  ng-click='saveUpdateEquipment()'>
                                      <i class="fa fa-check"></i> 确定修改 </button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div id="myModal_deleteEquipment" class="modal fade" role="dialog" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                  <h4 class="modal-title">删除设备</h4>
                              </div>
                              <div class="modal-body">

                                      您确定要删除设备 {{deletestr}} 吗?
                              </div>

                              <div class="modal-footer">
                                  <button type="button" class="btn grey-salsa btn-outline" ng-click='disdelete()'>取消操作</button>
                                  <button type="button" class="btn green"  ng-click='saveDeleteEquipment()'>
                                      <i class="fa fa-check"></i> 确定删除 </button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div id="myModal_dataGroupDetail" style="width:800px" class="modal fade" role="dialog" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                  <h4 class="modal-title">数据分组</h4>
                              </div>
                              <div class="modal-body">
                                <div class="row">
                                  <div class="col-md-12">
                                      <!-- BEGIN EXAMPLE TABLE PORTLET-->
                                      <div class="portlet light bordered">
                                          <div class="portlet-title">
                                              <div class="caption font-dark">
                                                <div class="btn-group">
                                                    <a href="#" role="button" class="btn sbold blue" data-toggle="modal" ng-click="showAddDataGroup()">添加
                                                        <i class="fa fa-edit"></i>
                                                    </a>
                                                    <a href="#" role="button" class="btn sbold red" data-toggle="modal" ng-click="showRemoveDataGroup()">移除
                                                        <i class="fa fa-times"></i>
                                                    </a>
                                                </div>
                                              </div>

                                          </div>
                                          <div class="portlet-body">
                                              <div class="row">
                                                  <script type="text/ng-template" id="equipmentDataGroupCheckbox.html">
                                                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                        <input type="checkbox" ng-model="checkboxes2.checked" class="select-all" value="" /><span></span>
                                                    </label>
                                                  </script>
                                                  <table ng-table="equipmentDataGroup"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                                                      <tbody>
                                                          <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                                              <td header="'equipmentDataGroupCheckbox.html'">
                                                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                                <input type="checkbox" ng-model="checkboxes2.items[param.id]" /><span></span>
                                                                </label>
                                                              </td>
                                                              <td title="'名称'">{{param.dataGroupName}}</td>

                                                          </tr>
                                                      </tbody>
                                                  </table>
                                              </div>

                                          </div>
                                      </div>
                                      <!-- END EXAMPLE TABLE PORTLET-->
                                  </div>
                                </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn green"  ng-click='disShowDataGroup()'>
                                      <i class="fa fa-check"></i> 确定 </button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div id="myModal_addDataGroup" class="modal fade col-md-6 col-md-offset-3" role="dialog" aria-hidden="true">
                    <div class="modal_dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                              <h4 class="modal-title">添加数据分组</h4>
                          </div>
                          <div class="modal-body">
                            <script type="text/ng-template" id="dataGroupCheckbox.html">
                              <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                  <input type="checkbox" ng-model="checkboxes3.checked" class="select-all" value="" /><span></span>
                              </label>
                            </script>
                            <table ng-table="dataGroup"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                        <td header="'dataGroupCheckbox.html'">
                                          <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                          <input type="checkbox" ng-model="checkboxes3.items[param.id]" /><span></span>
                                          </label>
                                        </td>
                                        <td title="'设备名称'">{{param.name}}</td>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn green"  ng-click='disAddDataGroup()'>
                                  取消 </button>
                              <button type="button" class="btn green"  ng-click='saveAddDataGroup()'>
                                  确定添加 </button>
                          </div>
                      </div>

                    </div>
                  </div>
                  <div id="myModal_removeDataGroup" class="modal fade" role="dialog" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                  <h4 class="modal-title">移除数据分组</h4>
                              </div>
                              <div class="modal-body form skin skin-line">
                                  <form action="" class="form-horizontal form-row-seperated" name="form">
                                      <div class="form-group">
                                          <label>&nbsp&nbsp您确定要移除数据分组{{deletestr}} 吗?</label>
                                      </div>

                                  </form>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn grey-salsa btn-outline " ng-click='removeDataGroupDismiss()' >取消操作</button>
                                  <button type="button" class="btn green"  ng-click='removeDataGroup()'>
                                      <i class="fa fa-check"></i> 确定 </button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div id="myModal_alert" class="modal fade" role="dialog" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                  <h4 class="modal-title">提示</h4>
                              </div>
                              <div class="modal-body">{{message}}

                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn green"  ng-click='disalert()'>
                                      <i class="fa fa-check"></i> 确定 </button>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-6">
                          <div class="btn-group">
                              <a href="#" role="button" class="btn sbold green" data-toggle="modal" ng-click="createEquipment()">新建
                                  <i class="fa fa-plus"></i>
                              </a>
                              <a href="#" role="button" class="btn  sbold blue " ng-click='updateEquipment()'>编辑<i class="fa fa-edit"></i>
                              </a>
                              <a href="#" role="button" class="btn sbold red " ng-click='deleteEquipment()' >删除<i class="fa fa-times"></i>
                              </a>
                          </div>

                      </div>
                  </div>
                  <div class="row">
                          <script type="text/ng-template" id="headerCheckbox.html">

                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" /><span></span>
                            </label>
                          </script>
                          <table ng-table="tableParams"  class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-top: 5px">
                              <tbody>
                                  <tr class="odd gradeX" ng-repeat="param in  $data" style=" text-align: center;">
                                      <td header="'headerCheckbox.html'">
                                        <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                        <input type="checkbox" ng-model="checkboxes.items[param.equipmentId]" /><span></span>
                                        </label>
                                      </td>
                                      <td title="'ID'">{{param.equipmentId}}</td>
                                      <td title="'设备名称'">{{param.name}}</td>
                                      <td title="'图片'">
                                          <img ng-src="{{param.imagesrc}}" style="width: 36px;height:36px"/>
                                      </td>

                                      <td title="'设备编号'">{{param.number}}</td>

                                      <td title="'数据分组'">
                                        <div class="margin-bottom-5">
                                          <a href="#" ng-click="showDataGroupDetail(param)" class="btn btn-sm btn-success sbold blue ">设置&nbsp
                                          </a>
                                        </div>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                  </div>
              </div>
          </div>
      </form>
    </div>
</div>
<script type="text/template" id="qq-template-gallery">
  <div class="qq-uploader-selector qq-uploader qq-gallery" qq-drop-area-text="拖拽图片到此处……">
    <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
      <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
    </div>
    <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
      <span class="qq-upload-drop-area-text-selector"></span>
    </div>
    <div class="qq-upload-button-selector qq-upload-button">
      <div>上传文件</div>
    </div>
    <span class="qq-drop-processing-selector qq-drop-processing">
              <span>Processing dropped files...</span>
              <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
    </span>
    <ul class="qq-upload-list-selector qq-upload-list" role="region" aria-live="polite" aria-relevant="additions removals">
      <li>
        <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
        <div class="qq-progress-bar-container-selector qq-progress-bar-container">
          <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
        </div>
        <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
        <div class="qq-thumbnail-wrapper">
          <img class="qq-thumbnail-selector" qq-max-size="120" qq-server-scale>
        </div>
        <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
        <button type="button" class="qq-upload-retry-selector qq-upload-retry">
          <span class="qq-btn qq-retry-icon" aria-label="Retry"></span>
          重试
        </button>

        <div class="qq-file-info">
          <div class="qq-file-name">
            <span class="qq-upload-file-selector qq-upload-file"></span>
            <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
          </div>
          <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
          <span class="qq-upload-size-selector qq-upload-size"></span>
          <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">
            <span class="qq-btn qq-delete-icon" aria-label="Delete"></span>
          </button>
          <button type="button" class="qq-btn qq-upload-pause-selector qq-upload-pause">
            <span class="qq-btn qq-pause-icon" aria-label="Pause"></span>
          </button>
          <button type="button" class="qq-btn qq-upload-continue-selector qq-upload-continue">
            <span class="qq-btn qq-continue-icon" aria-label="Continue"></span>
          </button>
        </div>
      </li>
    </ul>

    <dialog class="qq-alert-dialog-selector">
      <div class="qq-dialog-message-selector"></div>
      <div class="qq-dialog-buttons">
        <button type="button" class="qq-cancel-button-selector">关闭</button>
      </div>
    </dialog>

    <dialog class="qq-confirm-dialog-selector">
      <div class="qq-dialog-message-selector"></div>
      <div class="qq-dialog-buttons">
        <button type="button" class="qq-cancel-button-selector">取消</button>
        <button type="button" class="qq-ok-button-selector">确定</button>
      </div>
    </dialog>

    <dialog class="qq-prompt-dialog-selector">
      <div class="qq-dialog-message-selector"></div>
      <input type="text">
      <div class="qq-dialog-buttons">
        <button type="button" class="qq-cancel-button-selector">取消</button>
        <button type="button" class="qq-ok-button-selector">确定</button>
      </div>
    </dialog>
  </div>
</script>
<script type="text/template" id="qq-template-gallery-update">
  <div class="qq-uploader-selector qq-uploader qq-gallery" qq-drop-area-text="拖拽图片到此处……">
    <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
      <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
    </div>
    <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
      <span class="qq-upload-drop-area-text-selector"></span>
    </div>
    <div class="qq-upload-button-selector qq-upload-button">
      <div>上传文件</div>
    </div>
    <span class="qq-drop-processing-selector qq-drop-processing">
              <span>Processing dropped files...</span>
              <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
    </span>
    <ul class="qq-upload-list-selector qq-upload-list" role="region" aria-live="polite" aria-relevant="additions removals">
      <li>
        <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
        <div class="qq-progress-bar-container-selector qq-progress-bar-container">
          <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
        </div>
        <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
        <div class="qq-thumbnail-wrapper">
          <img class="qq-thumbnail-selector" qq-max-size="120" qq-server-scale>
        </div>
        <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
        <button type="button" class="qq-upload-retry-selector qq-upload-retry">
          <span class="qq-btn qq-retry-icon" aria-label="Retry"></span>
          重试
        </button>

        <div class="qq-file-info">
          <div class="qq-file-name">
            <span class="qq-upload-file-selector qq-upload-file"></span>
            <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
          </div>
          <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
          <span class="qq-upload-size-selector qq-upload-size"></span>
          <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">
            <span class="qq-btn qq-delete-icon" aria-label="Delete"></span>
          </button>
          <button type="button" class="qq-btn qq-upload-pause-selector qq-upload-pause">
            <span class="qq-btn qq-pause-icon" aria-label="Pause"></span>
          </button>
          <button type="button" class="qq-btn qq-upload-continue-selector qq-upload-continue">
            <span class="qq-btn qq-continue-icon" aria-label="Continue"></span>
          </button>
        </div>
      </li>
    </ul>

    <dialog class="qq-alert-dialog-selector">
      <div class="qq-dialog-message-selector"></div>
      <div class="qq-dialog-buttons">
        <button type="button" class="qq-cancel-button-selector">关闭</button>
      </div>
    </dialog>

    <dialog class="qq-confirm-dialog-selector">
      <div class="qq-dialog-message-selector"></div>
      <div class="qq-dialog-buttons">
        <button type="button" class="qq-cancel-button-selector">取消</button>
        <button type="button" class="qq-ok-button-selector">确定</button>
      </div>
    </dialog>

    <dialog class="qq-prompt-dialog-selector">
      <div class="qq-dialog-message-selector"></div>
      <input type="text">
      <div class="qq-dialog-buttons">
        <button type="button" class="qq-cancel-button-selector">取消</button>
        <button type="button" class="qq-ok-button-selector">确定</button>
      </div>
    </dialog>
  </div>
</script>

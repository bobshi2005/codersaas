<!-- BEGIN : LOGIN PAGE 6 -->
<div class="user-login-6">
    <a class="logo" ></a>
        <div class="logincontent">
          <form class="login-form" action="javascript:;" method="post" ng-submit="login()">
              <h3 class="form-title">用户登录</h3>
              <div class="alert alert-danger display-hide">
                  <button class="close" data-close="alert"></button>
                  <span> 请填写用户名和密码 </span>
              </div>
              <div class="form-group">
                  <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                  <label class="control-label visible-ie8 visible-ie9">手机号码</label>
                  <div class="input-icon">
                      <i class="fa fa-user"></i>
                      <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="手机号码" name="userId" ng-model="loginForm.userName" required/> </div>
              </div>
              <div class="form-group">
                  <label class="control-label visible-ie8 visible-ie9">密码</label>
                  <div class="input-icon">
                      <i class="fa fa-lock"></i>
                      <input class="form-control placeholder-no-fix" id="password" type="text" autocomplete="off" placeholder="密码" name="password" ng-model="loginForm.password" ng-keyup="$event.keyCode == 13 && login()" required/> </div>
              </div>
              <div class="form-actions">
                  <label class="rememberme mt-checkbox mt-checkbox-outline mt-checkbox-login">
                      <input type="checkbox" name="remember" ng-model="loginForm.remember" /> 记住密码
                      <span></span>
                  </label>
                  <button type="submit" class="btn pull-right" ng-disabled="!loginForm.userName||!loginForm.password"s> 登录 </button>
              </div>

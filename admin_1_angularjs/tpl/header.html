<!-- BEGIN HEADER INNER -->
<div class="page-header-inner">
    <!-- BEGIN LOGO -->
    <div class="page-logo">
            <img src="{{settings.layoutPath}}/img/logo.png" alt="logo" class="logo-default" />
        <div class="menu-toggler sidebar-toggler">
            <span></span>
            <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
        </div>
    </div>
    <div class="hor-menu   hidden-sm hidden-xs">
        <ul class="nav navbar-nav">
            <!-- DOC: Remove data-hover="megamenu-dropdown" and data-close-others="true" attributes below to disable the horizontal opening on mouse hover -->
            <li class="classic-menu-dropdown">
                <a href="#/main/home/dashboard">
                    <i class="fa fa-home"></i> 首页
                    <i class="fa fa-angle-down"></i>
                    <!-- <span class="selected"> </span> -->
                </a>
            </li>
            <li class="classic-menu-dropdown">
                <a href="#/main/device/monitor">
                    <i class="fa fa-magnet"></i> 设备运营
                    <i class="fa fa-angle-down"></i>
                </a>
            </li>
            <li class="classic-menu-dropdown">
                <a href="#/main/asset/modalmanage" class="dropdown-toggle">
                    <i class="fa fa-credit-card"></i> 资产管理
                    <i class="fa fa-angle-down"></i>
                </a>
            </li>
            <li class="classic-menu-dropdown">
                <a href="#/main/setting/userboard">
                    <i class="fa fa-cogs"></i> 系统配置
                    <i class="fa fa-angle-down"></i>
                </a>
            </li>
        </ul>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN HEADER SEARCH BOX -->
    <!-- DOC: Apply "search-form-expanded" right after the "search-form" class to have half expanded search box -->
    <form class="search-form hide" action="#" method="GET">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." name="query">
            <span class="input-group-btn">
                <a href="javascript:;" class="btn submit">
                    <i class="icon-magnifier"></i>
                </a>
            </span>
        </div>
    </form>
    <!-- END HEADER SEARCH BOX -->
    <!-- BEGIN RESPONSIVE MENU TOGGLER -->
    <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
        <span></span>
    </a>
    <!-- END RESPONSIVE MENU TOGGLER -->
    <!-- BEGIN TOP NAVIGATION MENU -->
    <div class="top-menu">
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN NOTIFICATION DROPDOWN -->
            <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
            <li class="dropdown dropdown-extended dropdown-notification">
                <a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
                    <i class="icon-bell"></i>
                    <span class="badge badge-default" ng-show="hasalarm"> {{alarmnum}} </span>
                </a>
                <ul class="dropdown-menu">
                    <li class="external">
                        <h3>
                            <span class="bold">您有 {{alarmnum}}</span> 条通知消息</h3>

                    </li>
                    <li>
                        <ul class="dropdown-menu-list scroller" style="height: 200px;"  data-handle-color="#637283" >
                            <li ng-show="hasalarm">
                                <a href="#/main/device/alarm">
                                    <span class="time">查看</span>
                                    <span class="details">
                                        <span class="label label-sm label-icon label-danger">
                                            <i class="fa fa-bolt"></i>
                                        </span> 有{{alarmnum}}条实时报警
                                      </span>
                                </a>
                            </li>

                        </ul>
                    </li>
                </ul>
            </li>

            <li class="dropdown dropdown-user">
                <a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
                    <img alt="" class="img-circle" src="{{settings.layoutPath}}/img/avatar3_small.jpg?version=2017122101 " />
                    <span class="username username-hide-on-mobile" >{{realname}}</span>
                    <i class="fa fa-angle-down"></i>
                </a>

            </li>
            <!-- END USER LOGIN DROPDOWN -->
            <!-- BEGIN QUICK SIDEBAR TOGGLER -->
            <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
            <li class="dropdown dropdown-quick-sidebar-toggler">
                <a href="#" class="dropdown-toggle" ng-click="logout()">
                    <i class="icon-logout"></i>
                </a>
            </li>
            <!-- END QUICK SIDEBAR TOGGLER -->
        </ul>
    </div>
    <!-- END TOP NAVIGATION MENU -->
</div>
<!-- END HEADER INNER -->
